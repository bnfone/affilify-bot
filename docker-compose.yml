version: "3.8"

services:
  affilify:
    build: .
    container_name: affilify_bot
    restart: unless-stopped

    # Lädt dein .env mit DISCORD_TOKEN, DATABASE_URL, etc.
    env_file:
      - .env

    # Mount das lokale data-Verzeichnis ins Container
    volumes:
      - type: bind
        source: ./data
        target: /app/data

    # Keine Ports nötig für Discord-Bots